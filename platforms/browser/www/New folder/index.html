<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var name = $("#name").val();
            var graduate = $("#graduate").val();
            var address = $("#address").val();
            var phone = $("#phone").val();
            var dataString = "&name=" + name + "&graduate=" + graduate + "&address=" + address + "&phone=" + phone + "&insert=";
            if ($.trim(name).length > 0 & $.trim(graduate).length > 0 & $.trim(address).length > 0 & $.trim(phone).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost/projekppkpg/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Name</label>
            <input type="text" id="name" value="" />
        </div>

        <div class="item">
            <label>Graduate</label>
            <input type="text" id="graduate" value="" />
        </div>

        <div class="item">
            <label>Address</label>
            <input type="text" id="address" value="" />
        </div>
        
        <div class="item">
            <label>Phone</label>
            <input type="text" id="phone" value="" />
        </div>

        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
