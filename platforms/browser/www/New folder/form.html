<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id          = decodeURI(getUrlVars()["id"]);
        var name        = decodeURI(getUrlVars()["name"]);
        var graduate    = decodeURI(getUrlVars()["graduate"]);
        var address     = decodeURI(getUrlVars()["address"]);
        var phone       = decodeURI(getUrlVars()["phone"]);
        $("#id").val(id);
        $("#name").val(name);
        $("#graduate").val(graduate);
        $("#address").val(address);
        $("#phone").val(phone);

        $("#update").click(function() {
            var id          = $("#id").val();
            var name        = $("#name").val();
            var graduate    = $("#graduate").val();
            var address     = $("#address").val();
            var phone       = $("#phone").val();
            var dataString  = "id=" + id + "&name=" + name + "&graduate=" + graduate + "&address=" + address + "&phone=" + phone + "&update=";
            $.ajax({
                type: "POST",
                url: "http://localhost/projekppkpg/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "http://localhost/projekppkpg/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>Name</label>
            <input type="text" id="name" value="" />
        </div>
        <div class="item">
            <label>Graduate</label>
            <input type="text" id="graduate" value="" />
        </div>
        <div class="item">
            <label>Address</label>
            <input type="text" id="address" value="" />
        </div>
        <div class="item">
            <label>Phone</label>
            <input type="text" id="phone" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
