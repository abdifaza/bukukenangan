		<script type="text/javascript">
        	$(document).ready(function() {
        	var url = "http://localhost/projekppkpg/json.php";
        	$.getJSON(url, function(result) {
        	console.log(result);
        	$.each(result, function(i, field) {
        	var id = field.id;
        	var name = field.name;
        	var graduate = field.graduate;
        	var address = field.address;
        	var phone = field.phone;
        
        	$("#listview").append("<a class='item' href='form.html?id=" + id + "&name=" + name + "&graduate=" + graduate + "&address=" + address + "&phone=" + phone + "'><span class='item-note'>" + phone + "</span><h2>" + name + " </h2><p>" + graduate + "</p></a>");
        	});
        	});
        	});

        	$(document).ready(function() {
        	$("#insert").click(function() {
            var name = $("#name").val();
            var graduate = $("#graduate").val();
            var address = $("#address").val();
            var phone = $("#phone").val();
            var dataString = "&name=" + name + "&graduate=" + graduate + "&address=" + address + "&phone=" + phone + "&insert=";
            if ($.trim(name).length > 0 & $.trim(graduate).length > 0 & $.trim(address).length > 0 & $.trim(phone).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost/projekppkpg/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
